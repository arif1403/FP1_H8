<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/styless.css')}}">
    <title>U/L Price Prediction</title>
  </head>
  <body>
    <header class="head_bar">
    <h1 class="head_bar__title">Uber/Lyft Price Prediction</h1>
  </header>
  <main>
    <section class="input_section shadow">
      <form action="{{ url_for('predict') }}" method="post">
        <div class="input">
          <label for="inputDistance">Distance (KM)</label>
          <input id="inputDistance" name="distance" type="text" required>
        </div>
        <div class="input">
          <label for="inputSurge">Surge Multiplier</label>
          <input id="inputSurge" name="surge" type="text" required>
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="ride">Ride Type</label>
          <select class="form-select" id="ride" name="ride">
            <option selected>Choose...</option>
            <option value="0">Uber - UberX</option>
            <option value="1">Uber - UberXL</option>
            <option value="2">Uber - Black</option>
            <option value="3">Uber - BlackSUV</option>
            <option value="4">Uber - WAV</option>
            <option value="5">Uber - UberPool</option>
            <option value="6">Uber - Taxi</option>
            <option value="7">Uber - Shared</option>
            <option value="8">Lyft - Lyft</option>
            <option value="9">Lyft - LyftXL</option>
            <option value="10">Lyft - Lux</option>
            <option value="11">Lyft - LuxBlack</option>
            <option value="12">Lyft - LuxBlackXL</option>
          </select>
        </div>
        <button id="btnSubmit" type="submit">Click to Predict</button>
        {% if prediction is defined %}
        <div class="description">
          <center>
            <div class="title_result">
              <h2>Predicted Results</h2>
            </div>
            <div class="result">
              <h4>${{prediction}}</h4>
            </div>
          </center>
        </div>
        {% endif %}
      </form>

    </section>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
